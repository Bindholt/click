<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="pitcher_1_container">
            <img id="pitcher_1_sprite" src="images/pitcher_1.png" alt="" />
          </div>
          <div id="pitcher_2_container">
            <img id="pitcher_2_sprite" src="images/pitcher_2.png" alt="" />
          </div>
          <div id="pitcher_3_container">
            <img id="pitcher_3_sprite" src="images/pitcher_3.png" alt="" />
          </div>
          <div id="pitcher_4_container">
            <img id="pitcher_4_sprite" src="images/pitcher_4.png" alt="" />
          </div>
          <div id="pitcher_5_container">
            <img id="pitcher_5_sprite" src="images/pitcher_5.png" alt="" />
          </div>
          <div id="egg_container" class="pitcher1_1">
            <img id="egg_sprite" src="images/egg.png" alt="" />
          </div>
          <div id="toilet_paper_1_container">
            <img
              id="toilet_paper_1_sprite"
              src="images/toilet_paper_1.png"
              alt=""
            />
          </div>
          <div id="toilet_paper_2_container">
            <img
              id="toilet_paper_2_sprite"
              src="images/toilet_paper_2.png"
              alt=""
            />
          </div>
          <div id="tomato_1_container">
            <img id="tomato_1_sprite" src="images/tomato_1.png" alt="" />
          </div>
          <div id="tomato_2_container">
            <img id="tomato_2_sprite" src="images/tomato_2.png" alt="" />
          </div>
          <div id="baseball_1_container">
            <img id="baseball_1_sprite" src="images/baseball.png" alt="" />
          </div>
          <div id="baseball_2_container">
            <img id="baseball_2_sprite" src="images/baseball.png" alt="" />
          </div>
          <div id="baseball_3_container">
            <img id="baseball_3_sprite" src="images/baseball.png" alt="" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <img id="time_board" src="images/hourglass.png" />
          <!-- <img id="score_board" src="svg/ui_points.svg" /> -->
          <img id="heart_1" src="images/heart.png" />
          <img id="heart_2" src="images/heart.png" />
          <img id="heart_3" src="images/heart.png" />
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
